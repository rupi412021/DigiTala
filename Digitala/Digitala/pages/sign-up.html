<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>דיגיתל"א - תוכנית לימודים דיגיטלית לתלמיד</title>

    <script src="../Scripts/ajaxCallsWithKey.js"></script>

    <script src="../Scripts/jquery-3.3.1.min.js"></script>

    <!-- Favicon-->
    <link rel="icon" href="../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="../css/style.css" rel="stylesheet">

    <!-- Bootstrap Select Css -->
    <link href="../plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />

    <link href="../css/StyleSheet.css" rel="stylesheet" />


    <script>
        $(document).ready(function () {
            ajaxCall("GET", "../api/Schools", "", getSchoolSuccess, getSchoolerror);
            $("#sign_up").submit(registerTeacher);
        });

        function getSchoolSuccess(schoolsList) {
            console.log(schoolsList);

            str = "";

            for (var i = 0; i < schoolsList.length; i++) {
                let _schName = schoolsList[i].SchoolName;
                let _schId = schoolsList[i].SchoolId;
                str += "<option value='" + _schId + "'>" + _schName ;
            }


            $("#schOpt").html(str);
        }
        function getSchoolerror(err) {
            alert("Error: " + err);
        }

        function registerTeacher() {
            Teachers = {
                TeacherID : $("#id").val(),
                TeacherFname : $("#name").val(),
                TeacherSurName : $("#surname").val(),
                TeacherEmail : $("#email").val(),
                TeacherPassword: $("#password").val()
            }

            ajaxCall("POST", "../api/Teachers", JSON.stringify(Teachers), AddTeacherSuccess, AddTeacherError);

        }
        //function AddTeacherError(err) {
        //    console.log(err.responseText)
        //}

        //function AddTeacherSuccess() {
        //    console.log()
        //}

    </script>

</head>

<body class="signup-page">
    <div class="signup-box">
        <div class="logo">
            <a href="../index.html">דיגיתל"א</a>
            <small>רישום למערכת</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_up">
                    <!--<div class="msg">Register a new membership</div>-->
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="id" id="id" placeholder="תעודת זהות" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="name" id="name" placeholder="שם פרטי" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="surname" id="surname" placeholder="שם משפחה" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" class="form-control" name="email" id="email" placeholder="כתובת אימייל" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" id="password" minlength="6" placeholder="סיסמא" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="confirm" minlength="6" placeholder="אישור סיסמא" required>
                        </div>

                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">school</i>
                        </span>
                        <div class="option">
                            <input name="schOpt" list="schOpt" placeholder="בחר בית ספר">
                            <datalist id="schOpt">

                            </datalist>
                        </div>
                    </div>

                    <input class="btn btn-block btn-lg bg-pink waves-effect" type="submit" value="רשום אותי" />

                    <div class="m-t-25 m-b--5 align-center">
                        <a href="sign-in.html">משתמש רשום</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="../plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="../js/admin.js"></script>
    <script src="../js/pages/examples/sign-up.js"></script>

    <!-- Select Plugin Js -->
    <!--<script src="../plugins/bootstrap-select/js/bootstrap-select.js"></script>-->

   

</body>

</html>
