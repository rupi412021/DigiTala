    <script>
        $(document).ready(function () {
            studentName = localStorage["StudentName"];
            classname = localStorage["TeacherClass"];
            newID = localStorage["StudentID"];
            TeachID = localStorage["TeacherID"];
            $("#studentName").html(studentName);
            year = localStorage["TeacherYear"];
            str = "תוכנית לימודים אישית - ספטמבר " + year;
            $("#Sclass").html(classname);
            $("#k").html(str);

            ajaxCall("GET", "../api/Students", "", getStudentsSuccess, getStudentsError);
            ajaxCall("GET", "../api/Targets/" + newID + "/" + year, "", getTargetsSuccess, getTargetsError);
            ajaxCall("GET", "../api/Teachers", "", getTeachersSuccess, getStudentsError);

        });

        function getTeachersSuccess(teachersList) {
            for (var i = 0; i < teachersList.length; i++) {
                if (teachersList[i].TeacherID == TeachID) {
                    $("#STname").html(teachersList[i].TeacherFname + " " + teachersList[i].TeacherSurName);
                    $("#STemail").html(teachersList[i].TeacherEmail);
                }
            }
        }
        function getStudentsSuccess(studentslist) {
            sList = studentslist;
            description = "";
            for (var i = 0; i < sList.length; i++) {
                if (sList[i].StudentId == newID)
                    description = sList[i].SDescripion;
            }
            $("#des").append(description);
        }

        function getStudentsError() {
            
            console.log("Cant get Students");

        }

        function getTargetsSuccess(targetsList) {
            TLis = targetsList;
            console.log(TLis);
            ajaxCall("GET", "../api/Tools/" + newID + "/" + year, "", getToolsSuccess, getToolsError);            
        }

        function getToolsSuccess(data) {
            StudentsTools = data;
            console.log(StudentsTools);
            ajaxCall("GET", "../api/Goals/" + newID + "/" + year, "", getGolasSuccess, getGolasError);
        }

        function getGolasSuccess(goalsList) {
            console.log(goalsList);
            render = "";
            cFA = -1;
            for (var j = 0; j < TLis.length; j++) {
                if (cFA != TLis[j].FaSerial) {
                    cFA = TLis[j].FaSerial;                       
                    render += '<div class="panel panel-col-grey"><div class="panel-heading" ><h4 class="panel-title"><a>' + TLis[j].FunctionArea  + '</a></h4></div>';
                    render += '<h3>' + TLis[j].Target  + "</h3>";
                    
                    render += '<h4>יעדים</h4>';
                    for (var i = 0; i < goalsList.length; i++) {                       
                        if (TLis[j].TarTalaIndex == goalsList[i].SerialTarget) {
                            render += '<div role="tabpanel"><div class="panel-body"><div class="listgroup">';
                            render += goalsList[i].Goal;
                            render += "</div></div></div>";
                        }
                    }
                    render += '<h4>אמצעים</h4>';
                    for (var z = 0; z < StudentsTools.length; z++) {
                        if (TLis[j].TarTalaIndex == StudentsTools[z].Tserial) {
                            render += '<div role="tabpanel"><div class="panel-body"><div class="listgroup">';
                            render += StudentsTools[z].Tool;
                            render += "</div></div></div>";
                        }
                    }
                }
                else {
                    render += '<h3>' + TLis[j].Target + "</h3>";
                    render += '<h4>יעדים</h4>';
                    for (var i = 0; i < goalsList.length; i++) {
                        if (TLis[j].TarTalaIndex == goalsList[i].SerialTarget) {
                            render += '<div role="tabpanel"><div class="panel-body"><div class="listgroup">';
                            render += goalsList[i].Goal;
                            render += "</div></div></div>";
                        }
                    }
                    render += '<h4>אמצעים</h4>';

                    for (var z = 0; z < StudentsTools.length; z++) {
                        if (TLis[j].TarTalaIndex == StudentsTools[z].Tserial) {
                            render += '<div role="tabpanel"><div class="panel-body"><div class="listgroup">';
                            render += StudentsTools[z].Tool;
                            render += "</div></div></div>";
                        }
                    }
                }
            }
            $("#accordion_19").html(render);
        }

        function getToolsError() {
            console.log("Cant get Tools");
        }

        function getGolasError() {
            console.log("Cant get Goals");
        }

        function getTargetsError() {
            console.log("Cant get Targets");
        }
    </script>
