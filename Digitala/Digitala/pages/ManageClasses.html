    <script>
        $(document).ready(function () {
            localStorage.removeItem("StudentName");
            localStorage.removeItem("StudentID");
        });

        function ExportToTable() {//הכנסת קובץ אקסל
            var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.xlsx|.xls)$/;
            //Checks whether the file is a valid excel file/
            if (regex.test($("#excelfile").val().toLowerCase())) {
                var xlsxflag = false; //Flag for checking whether excel is .xls format or .xlsx format/
                if ($("#excelfile").val().toLowerCase().indexOf(".xlsx") > 0) {
                    xlsxflag = true;
                }
                //Checks whether the browser supports HTML5/
                if (typeof (FileReader) != "undefined") {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        var data = e.target.result;
                        //Converts the excel data in to object/
                        if (xlsxflag) {
                            var workbook = XLSX.read(data, { type: 'binary' });
                        }
                        else {
                            var workbook = XLS.read(data, { type: 'binary' });
                        }
                        //Gets all the sheetnames of excel in to a variable/
                        var sheet_name_list = workbook.SheetNames;

                        var cnt = 0; //This is used for restricting the script to consider only first sheet of excel/
                        sheet_name_list.forEach(function (y) {
                            //Iterate through all sheets/
                            // Convert the cell value to Json /
                            if (xlsxflag) {
                                var exceljson = XLSX.utils.sheet_to_json(workbook.Sheets[y]);
                            }
                            else {
                                var exceljson = XLS.utils.sheet_to_row_object_array(workbook.Sheets[y]);
                            }
                            if (exceljson.length > 0 && cnt == 0) {
                                AddStudentsEXCEL(exceljson);
                                cnt++;
                            }
                        });
                    }
                    if (xlsxflag) {
                        //If excel file is .xlsx extension than creates a Array Buffer from excel/
                        reader.readAsArrayBuffer($("#excelfile")[0].files[0]);
                    }
                    else {
                        reader.readAsBinaryString($("#excelfile")[0].files[0]);
                    }
                }
                else {
                    swal("HTML5הדפדפן שלך אינו תומך ב", "מתנצלים", "error");
                }
            }
            else {
                swal("נא להעלות קובץ", "נסה שנית", "error");
            }

        }

        function AddStudentsEXCEL(jsondata, tableid) {
            Jsondata = jsondata;
            console.log(Jsondata);

            for (var i = 0; i < Jsondata.length; i++) {
                let NewS = {
                    studentId: Jsondata[i].studentId,
                    sFirstName: Jsondata[i].sFirstName,
                    sLastName: Jsondata[i].sLastName,
                    sEmail: Jsondata[i].sEmail,
                    sBirthDate: Jsondata[i].sBirthDate,
                    sGender: Jsondata[i].sGender,
                    sAddress: Jsondata[i].sAddress,
                    sPhone: Jsondata[i].sPhone,
                    SDescripion: jsondata[i].SDescripion,
                    Dis1st: jsondata[i].Dis1st,
                    Dis2nd: jsondata[i].Dis2nd,

                }

                ajaxCall("POST", "../api/Students", JSON.stringify(NewS), postSutdentSuccess, postSutdentError);
            }


        }

        function postSutdentSuccess() {
            swal("הקובץ הועלאה בהצלחה", "הצלחה", "success");
        }

        function postSutdentError() {
            swal("משהו השתבש", "נסה שנית", "error");
        }
